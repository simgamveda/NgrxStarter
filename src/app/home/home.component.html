<div class="container">
    <div class="row">
        <h2>User List</h2>
    </div>
    <form [formGroup]="userFormGroup">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">User ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="(loadingState|async)?.loading">
                    <ng-container *ngTemplateOutlet="loadingTemplate"></ng-container>
                </ng-container>
                <ng-container *ngIf="(loadingState|async)?.completed">
                    <tr *ngFor="let user of userList" class="table-row">
           
                        <ng-container *ngIf="user.id==currentUserEdit?.id">
                           
                            <th scope="row">{{user.id}}</th>
                            <td>
                                <div class="input-group mb-3" >
                                    <input type="text" class="form-control" placeholder="name" aria-label="Username"  formControlName="name" aria-describedby="basic-addon1">
                                </div>
                            </td>
                            <td>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" formControlName="username" aria-describedby="basic-addon1">
                                </div>
                            </td>
                            <td>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="email" aria-label="Username" formControlName="email" aria-describedby="basic-addon1">
                                </div>
                            </td>
                            <td class="align-middle"><button class="btn btn-primary btn-sm" type="button" (click)="saveUser(user)">Save</button></td>
                        </ng-container>
                        <ng-container *ngIf="user.id!=currentUserEdit?.id">
                            <th scope="row">{{user.id}}</th>
                            <td>{{user.name}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td class="edit-col align-middle"><button class="btn btn-secondary btn-sm" type="button" (click)="editUser(user)">Edit</button></td>
                        </ng-container>
                      
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </form>
    <div class="row">
        <div class="alert alert-success" role="alert">
            This is a success alertâ€”check it out!
          </div>
    </div>
</div>

<ng-template #loadingTemplate>
    <tr *ngFor="let data of [1,2,3,4,5,6,7,8,9]" class="table-row">
        <th scope="row">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
              </div>
        </th>
        <td>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
              </div>
        </td>
        <td>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
              </div>
        </td>
        <td>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
              </div>
        </td>
        <td class="edit-col align-middle"><div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div></td>
    </tr>
</ng-template>
